<app-login-header>
</app-login-header>
<div class="row">
    <div class="col-lg-6 col-md-6">
        <img class="img-fluid" src="../../../../assets/stock-vector-railway-station-isometric-composition-with-passenger-platforms-staircase-tunnel-entrance-rail-bus-1310170123.jpg  " alt="">
    </div>

    <div class="col-md-6 text-center my-auto">
        <h3>Register</h3>
        <div class="col-md-8 col-8 container">
            <form action="">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="e-mail" placeholder="Email Address" autocomplete="off">
                    <label for="e-mail" class="form-label">Email Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
                    <label for="password" class="form-label">Password</label>
                </div>
                <div>
                    <button class="btn btn-small btn-success">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>

<app-login-footer></app-login-footer>
